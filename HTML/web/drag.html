<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag</title>
    <style>
        .drag {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="drag" draggable="true">拖动元素</div>
    <script>
        const dom = document.querySelector('.drag')
        dom.ondragstart = (e) => {
            console.log('dragstart-在元素开始被拖动时候触发', e)
        }
        dom.ondrag = (e) => {
            console.log('drag-在元素被拖动时候反复触发', e)
        }
        dom.ondragend = (e) => {
            console.log('dragend-在拖动操作完成时触发', e)
        }
    </script>
</body>

</html>
